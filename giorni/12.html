<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ BLOCCO ZOOM MOBILE -->
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>üéÖ Giorno 11 ‚Äì Babbo Mario Run</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  font-family:'Ubuntu',sans-serif;
  background:#7b0412;
  color:white;
  text-align:center;
  touch-action:manipulation;
  -webkit-user-select:none;
  user-select:none;
}

h1{color:#ffd700;margin:10px 0;}

canvas{
  display:none;
  margin:10px auto;
  border:3px solid #ffd700;
  border-radius:14px;
  background:#000;
}

#panel{
  background:#fffaf0;
  color:#400;
  border-radius:16px;
  border:2px solid #ffd700;
  margin:20px;
  padding:20px;
}

button{
  padding:14px 30px;
  border-radius:30px;
  border:none;
  font-size:18px;
  background:#7b0412;
  color:white;
  cursor:pointer;
}
button:hover{background:#ffd700;color:#000;}

#info{
  display:none;
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,.6);
  padding:8px;
  font-size:18px;
}

#fine{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.box{
  background:#fffaf0;
  color:#400;
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:500px;
  border:2px solid #ffd700;
}

table{
  width:100%;
  margin-top:15px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #d7bb5f;
}
</style>
</head>

<body>

<h1>üéÖ Babbo Mario Run!</h1>

<div id="panel">
  <p>
    üëÜ Tocca o clicca per saltare<br>
    ‚å®Ô∏è Spazio da PC<br>
    üöó Evita le macchine<br>
    ‚≠ê Prendi le stelle (+5)
  </p>
  <button id="start">‚ñ∂Ô∏è INIZIA</button>
</div>

<canvas id="game"></canvas>
<div id="info"></div>

<div id="fine">
  <div class="box">
    <h2 id="finalMsg"></h2>
    <h3>üèÜ Classifica Giorno 11</h3>
    <table id="classifica">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>
    <br>
    <button onclick="location.reload()">üîÑ Riprova</button>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app"
});
const db = firebase.database();

/* CANVAS */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth < 700 ? window.innerWidth-20 : 900;
canvas.height = 420;

/* IMMAGINI */
const bg = new Image(); bg.src = "img/paese.jpg";
const mario = new Image(); mario.src = "img/babbo_mario.png";
const block = new Image(); block.src = "img/blocco.png";
const star  = new Image(); star.src  = "img/stella.png";
const car1  = new Image(); car1.src  = "img/car1.png";
const car2  = new Image(); car2.src  = "img/car2.png";

/* STATO */
let y = 300, vy = 0, onGround = true;
let obstacles = [];
let stars = [];
let score = 0;
let playing = false;
let scroll = 0;
const levelLength = 5000;

/* INPUT */
canvas.addEventListener("click", jump);
document.addEventListener("keydown", e=>{
  if(e.code === "Space") jump();
});

function jump(){
  if(onGround){
    vy = -14;
    onGround = false;
  }
}

/* SPAWN */
function spawnObstacle(){
  const img = Math.random() > 0.5 ? car1 : car2;
  obstacles.push({ x: canvas.width, img });
}

function spawnStar(){
  stars.push({ x: canvas.width, y: 220 });
}

/* GAME LOOP */
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // sfondo
  ctx.drawImage(bg, -scroll*0.3, 0, canvas.width*2, canvas.height);

  // fisica
  vy += 0.8;
  y += vy;
  if(y > 300){ y=300; vy=0; onGround=true; }

  ctx.drawImage(mario,80,y,70,70);

  obstacles.forEach(o=>{
    o.x -= 6;
    ctx.drawImage(o.img,o.x,300,70,50);
    if(o.x < 130 && o.x+60 > 80 && y+60 > 300){
      endGame(false);
    }
  });

  stars.forEach(s=>{
    s.x -= 6;
    ctx.drawImage(star,s.x,s.y,40,40);
    if(s.x < 120 && s.x+30 > 80 && y < s.y+40){
      score += 5;
      s.hit = true;
    }
  });

  obstacles = obstacles.filter(o=>o.x>-100);
  stars = stars.filter(s=>!s.hit && s.x>-40);

  document.getElementById("info").textContent = `‚≠ê ${score}`;

  scroll += 6;
  if(scroll > levelLength){
    endGame(true);
    return;
  }

  if(playing) requestAnimationFrame(update);
}

/* START */
document.getElementById("start").onclick=()=>{
  document.getElementById("panel").style.display="none";
  canvas.style.display="block";
  document.getElementById("info").style.display="block";
  playing=true;

  setInterval(()=>playing && spawnObstacle(),1600);
  setInterval(()=>playing && spawnStar(),2200);

  update();
};

/* GAME OVER / VITTORIA */
function endGame(win){
  playing=false;
  canvas.style.display="none";
  document.getElementById("info").style.display="none";
  document.getElementById("fine").style.display="flex";

  document.getElementById("finalMsg").innerHTML =
    win ? "üéâ Sei arrivato al paese!" : "üí• Game Over";

  db.ref("punteggi/giorno11").push({
    nome: "Giocatore",
    punti: score,
    time: Date.now()
  });

  db.ref("punteggi/giorno11")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap=>{
      let rows="<tr><th>Nome</th><th>Punti</th></tr>";
      let arr=[];
      snap.forEach(s=>arr.push(s.val()));
      arr.reverse().forEach(r=>{
        rows+=`<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
      document.getElementById("classifica").innerHTML=rows;
    });
}
</script>

</body>
</html>
