<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ BLOCCO ZOOM iOS / ANDROID -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>üòà Giorno 9 ‚Äì C√≥digo Grinch</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ‚úÖ BLOCCO DOUBLE TAP + SELEZIONE */
html, body {
  margin:0;
  padding:0;
  touch-action: manipulation;
  -webkit-user-select: none;
  user-select: none;
  overscroll-behavior: none;
}

body{
  font-family:'Ubuntu',sans-serif;
  background:#7b0412;
  color:#ffd9a0;
  text-align:center;
}

h1{color:#ffd700;}

/* GRINCH */
#grinch-box{
  font-size:70px;
  margin:20px 0;
}

/* CODE BOX */
.code-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px 0;
}
.code-cell{
  width:45px;
  height:55px;
  border:3px solid #ffd9a0;
  border-radius:8px;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.2);
}
.fixed{
  background:#ffd700;
  color:#7b0412;
  font-weight:bold;
}

/* KEYPAD */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  width:240px;
  margin:20px auto;
}
.keypad button{
  padding:16px;
  font-size:20px;
  border-radius:10px;
  border:none;
  background:#fff3e0;
  color:#7b0412;
  font-weight:bold;
}
.confirm{
  grid-column:span 3;
  background:#ffd700!important;
}

#msg{
  min-height:30px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üòà C√≥digo Grinch!</h1>

<div id="grinch-box">üéÑ</div>

<p>üîí Codice segreto del Grinch</p>
<div class="code-row" id="grinchCode"></div>

<p>üëâ Il tuo tentativo</p>
<div class="code-row" id="userCode"></div>

<p style="font-size:14px;">üéÑ = cifra giusta fissata</p>
<div id="msg"></div>

<!-- KEYPAD -->
<div class="keypad" id="pad"></div>

<script>
/* =======================
   STATO GIOCO
======================= */
let grinchSecret = genCode();               // codice segreto
let grinchKnown  = [null,null,null,null];   // cifre scoperte sopra
let userLocked   = [null,null,null,null];   // cifre bloccate sotto
let current      = ["_","_","_","_"];       // input attuale

/* =======================
   INIT UI
======================= */
createCells("grinchCode");
createCells("userCode");
createPad();
renderUser();

/* =======================
   FUNZIONI BASE
======================= */
function genCode(){
  return Math.floor(1000 + Math.random()*9000).toString();
}

function createCells(id){
  const box = document.getElementById(id);
  box.innerHTML = "";
  for(let i=0;i<4;i++){
    const c = document.createElement("div");
    c.className = "code-cell";
    c.textContent = "_";
    box.appendChild(c);
  }
}

/* =======================
   TASTIERA
======================= */
function createPad(){
  for(let i=1;i<=9;i++) pad.appendChild(key(i));
  pad.appendChild(key(0));

  const ok = document.createElement("button");
  ok.textContent = "OK";
  ok.className = "confirm";
  ok.onclick = confirmGuess;
  pad.appendChild(ok);
}

function key(n){
  const b = document.createElement("button");
  b.textContent = n;
  b.onclick = () => addDigit(n);
  return b;
}

/* =======================
   INSERIMENTO CIFRE
======================= */
function addDigit(n){
  // inserisce solo nella prima casella libera non bloccata
  for(let i=0;i<4;i++){
    if(userLocked[i] === null && current[i] === "_"){
      current[i] = n;
      break;
    }
  }
  renderUser();
}

function renderUser(){
  const cells = userCode.children;
  for(let i=0;i<4;i++){
    if(userLocked[i] !== null){
      cells[i].textContent = userLocked[i];
      cells[i].classList.add("fixed");
    }else{
      cells[i].textContent = current[i];
      cells[i].classList.remove("fixed");
    }
  }
}

/* =======================
   CONFERMA TENTATIVO
======================= */
function confirmGuess(){
  if(current.includes("_")) return;

  let newlyFixed = 0;

  for(let i=0;i<4;i++){
    if(current[i] === grinchSecret[i]){
      grinchKnown[i] = current[i];
      userLocked[i]  = current[i];
      newlyFixed++;

      const cell = grinchCode.children[i];
      cell.textContent = current[i] + " üéÑ";
      cell.classList.add("fixed");
    }
  }

  msg.textContent = newlyFixed
    ? `üéÑ ${newlyFixed} cifra/e fissata/e`
    : "‚ùå Nessuna cifra corretta";

  // reset solo celle libere
  for(let i=0;i<4;i++){
    if(userLocked[i] === null){
      current[i] = "_";
    }
  }
  renderUser();

  // vittoria
  if(userLocked.join("") === grinchSecret){
    setTimeout(()=>{
      alert("üéÅ Il Grinch ha scoperto il vero Natale!");
      location.reload();
    },300);
  }
}
</script>

</body>
</html>
