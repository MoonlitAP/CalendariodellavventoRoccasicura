<style>

  grid-column:span 3;

#resultModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);

  align-items:center;
  justify-content:center;
  z-index:1000;
}

  background:#7b0412;
  border:3px solid #ffd700;
  border-radius:14px;
  padding:20px;
  width:85%;

}

  display:flex;
  justify-content:center;
  gap:10px;
  margin:15px 0;
}

  width:45px;
  height:55px;
  border-radius:8px;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;

<body>

<h1 style="color:#ffd700">ðŸ˜ˆ CÃ³digo Grinch!</h1>

</div>

<p>ðŸ”’ Codice segreto del Grinch</p>
<div class="code-row" id="grinchCode"></div>

<p>ðŸ‘‰ Il tuo tentativo</p>
<div class="code-row" id="userCode"></div>

<div class="keypad" id="pad"></div>

<!-- POPUP -->
<div id="resultModal">
  <div id="resultBox">
    <h2>ðŸŽ„ Risultato tentativo</h2>
    <div id="resultRow"></div>
    <p id="resultMsg"></p>
    <button class="confirm" onclick="closeResult()">CONTINUA</button>
  </div>
</div>

<script>
let grinchSecret = genCode();
let grinchKnown = [null,null,null,null];
let current="";

/* INIT */
createCells("grinchCode");
createCells("userCode");
createPad();

/* FUNCTIONS */
function genCode(){
  return Math.floor(1000 + Math.random()*9000).toString();
}

function createCells(id){
  const box=document.getElementById(id);
  box.innerHTML="";
  for(let i=0;i<4;i++){
    const c=document.createElement("div");
    c.className="code-cell";
    c.textContent="_";
    box.appendChild(c);
  }
}

function updateCells(){
  const cells=grinchCode.children;
  for(let i=0;i<4;i++){
    if(grinchKnown[i]){
      cells[i].textContent=grinchKnown[i];
      cells[i].classList.add("fixed");
    }
  }
}

function createPad(){
  for(let i=1;i<=9;i++) pad.appendChild(key(i));
  pad.appendChild(key(0));
  const ok=document.createElement("button");
  ok.textContent="OK";
  ok.className="confirm";
  ok.onclick=confirmGuess;
  pad.appendChild(ok);
}

function key(n){
  const b=document.createElement("button");
  b.textContent=n;
  b.onclick=()=>addDigit(n);
  return b;
}

function addDigit(n){
  if(current.length<4){
    current+=n;
    renderUser();
  }
}

function renderUser(){
  const cells=userCode.children;
  for(let i=0;i<4;i++){
    cells[i].textContent=current[i] || "_";
  }
}

function confirmGuess(){
  if(current.length!==4) return;

  resultRow.innerHTML="";
  let fixed=0;

  for(let i=0;i<4;i++){
    const c=document.createElement("div");
    c.className="result-cell";
    if(current[i]===grinchSecret[i]){
      c.textContent=current[i]+"âœ…";
      c.classList.add("ok");
      grinchKnown[i]=current[i];
      fixed++;
    }else{
      c.textContent=current[i]+"âŒ";
      c.classList.add("no");
    }
    resultRow.appendChild(c);
  }

  updateCells();
  resultMsg.textContent = fixed
    ? `âœ… ${fixed} cifra/e corretta/e fissata/e`
    : "âŒ Nessuna cifra corretta";

  resultModal.style.display="flex";

  if(grinchKnown.join("")===grinchSecret){
    setTimeout(()=>alert("ðŸŽ‰ Hai battuto il Grinch!"),300);
  }

  current="";
  renderUser();
}

function closeResult(){
  resultModal.style.display="none";
}
</script>
