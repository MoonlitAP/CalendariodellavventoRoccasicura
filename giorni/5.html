<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Ubuntu", sans-serif;
  color: #fff;
  text-align: center;
  overflow: hidden;
  background: #7b0412 url("../img/sfondo_neve.jpg") center/cover no-repeat fixed;
  background-blend-mode: darken;
}

h1 {
  margin-top: 10px;
  color: #ffd700;
  text-shadow: 2px 2px 4px #000;
}

/* CANVAS */
canvas {
  display: none;
  background: url("../img/sfondo_neve.jpg") center/cover;
  border: 3px solid #ffd700;
  border-radius: 15px;
  margin: 10px auto;
  touch-action: none;
  box-shadow: 0 0 20px #000;
}

/* INFO BAR */
#info {
  display: none;
  width: 100%;
  padding: 10px 0;
  font-size: 1.2em;
  background: rgba(0,0,0,0.45);
  border-top: 1px solid #ffd700;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 50;
}

/* START PANEL */
#panel {
  width: 90%;
  max-width: 420px;
  margin: 20px auto;
  background: #fffaf2;
  border: 2px solid #ffd700;
  border-radius: 20px;
  padding: 20px;
  color: #3a0000;
  box-shadow: 0 0 20px #000;
}

/* BUTTONS */
.btn {
  width: 80%;
  padding: 14px;
  margin-top: 10px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: #7b0412;
  color: white;
  cursor: pointer;
}
.btn:hover { background: #ffd700; color: #000; }

/* END SCREEN */
#fine {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.classifica-box {
  width:90%;
  max-width:420px;
  background:#fffaf2;
  border:2px solid #ffd700;
  border-radius:20px;
  padding:25px;
  color:#3a0000;
  box-shadow:0 0 20px #000;
}

table {
  width:100%;
  margin-top:10px;
}
th, td {
  padding:8px;
  border-bottom:1px solid #d7bb5f;
  text-align:center;
}
</style>

<body>

<h1>‚≠ê Giorno 5 ‚Äì Stella Furiosa</h1>

<div id="panel">
  <h2>‚ú® Come si gioca ‚ú®</h2>
  <p>
    ‚≠ê Clicca la stella per fare punti!<br>
    ‚ùÑÔ∏è Non cliccare il ghiaccio ‚Äì perdi 1 vita.<br>
    ‚òÑÔ∏è Il meteorite fa impazzire le stelle!<br><br>
    ‚è≥ Tempo: 30 secondi<br>
    ‚ù§Ô∏è Vite: 3<br>
  </p>

  <button id="btn-start" class="btn">‚ñ∂Ô∏è INIZIA</button>
  <button id="btn-top10" class="btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
</div>

<canvas id="game"></canvas>
<div id="info"></div>

<!-- POPUP FINALE -->
<div id="fine">
  <div class="classifica-box">

    <h2 id="fine-msg"></h2>

    <!-- TITOLO PERSONALIZZATO -->
    <h3 style="margin-top:10px;">üèÜ Top 10 ‚Äì Stella Furiosa</h3>

    <!-- TABELLA -->
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <!-- BOTTONI ORDINATI -->
    <button id="retry-btn" class="btn" style="background:#d41e1e;margin-top:15px;">
      üîÑ Riprova
    </button>

    <a href="../calendario.html" class="btn">
      ‚¨Ö Torna al Calendario
    </a>

  </div>
</div>


<script>
/* ======================================================
   FIREBASE
====================================================== */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura",
  storageBucket: "calendarioroccasicura.appspot.com",
  messagingSenderId: "38731898044",
  appId: "1:38731898044:web:e89bcfae7c64239fec44b9"
});
const db = firebase.database();

/* NOME MASCHERATO */
const nameReal = localStorage.getItem("utente") || "Ospite";
const user = nameReal[0] + Math.floor(Math.random()*900+100) + nameReal.slice(1);

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  const W = window.innerWidth;
  const H = window.innerHeight;
  if(W < 700){
    canvas.width = W - 20;
    canvas.height = H * 0.70;
  } else {
    canvas.width = 950;
    canvas.height = 550;
  }
}
resizeCanvas();

/* IMMAGINI */
const starImg = new Image(); starImg.src = "../img/stella_cartoon.png";
const iceImg = new Image();  iceImg.src = "../img/blocco_ghiaccio.png";
const meteorImg = new Image(); meteorImg.src = "../img/meteorite.png";

/* OGGETTI */
let stars = [
  { x:150, y:150, size:70, vx:3, vy:2, trail:[] }
];
let ices = [];
let meteor = null;
let particles = [];
let score = 0;
let lives = 3;
let timeLeft = 30;
let playing = false;

/* PARTICELLE */
function createParticles(x,y,color){
  for(let i=0;i<10;i++){
    particles.push({
      x,y,
      vx:(Math.random()*4-2),
      vy:(Math.random()*4-2),
      alpha:1,
      color
    });
  }
}

/* UPDATE STELLE */
function updateStars(){
  stars.forEach(s=>{
    s.vx *= 1.002;
    s.vy *= 1.002;
    s.x += s.vx;
    s.y += s.vy;
    if(s.x<0 || s.x+s.size>canvas.width) s.vx *= -1;
    if(s.y<0 || s.y+s.size>canvas.height) s.vy *= -1;

    s.trail.push({x:s.x+s.size/2, y:s.y+s.size/2, alpha:1});
    if(s.trail.length > 15) s.trail.shift();
  });
}

function spawnIce(){
  ices.push({
    x: Math.random()*(canvas.width-70),
    y: Math.random()*(canvas.height-150),
    size: 60
  });
  setTimeout(()=>ices.shift(),2500);
}

function spawnMeteor(){
  meteor = {
    x: canvas.width,
    y: Math.random()*(canvas.height*0.5),
    vx: -5,
    size: 65
  };
}

function updateMeteor(){
  if(!meteor) return;
  meteor.x += meteor.vx;

  stars.forEach(s=>{
    if(
      meteor.x < s.x+s.size &&
      meteor.x+meteor.size > s.x &&
      meteor.y < s.y+s.size &&
      meteor.y+meteor.size > s.y
    ){
      s.vx = (Math.random()*6-3);
      s.vy = (Math.random()*6-3);
      createParticles(s.x,s.y,"#ffa726");
    }
  });

  if(meteor.x < -70) meteor = null;
}

/* CLICK */
canvas.addEventListener("click", e=>{
  const r = canvas.getBoundingClientRect();
  const mx = e.clientX - r.left;
  const my = e.clientY - r.top;

  stars.forEach(s=>{
    if(mx>=s.x-10 && mx<=s.x+s.size+10 && my>=s.y-10 && my<=s.y+s.size+10){
      score += 5;
      createParticles(s.x,s.y,"#fff176");
    }
  });

  ices.forEach(i=>{
    if(mx>=i.x && mx<=i.x+i.size && my>=i.y && my<=i.y+i.size){
      lives--;
      if(lives<=0) endGame();
    }
  });
});

/* DRAW */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(meteor) ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.size, meteor.size);

  stars.forEach(s=>{
    s.trail.forEach(t=>{
      ctx.globalAlpha = t.alpha;
      ctx.fillStyle = "#fff67a";
      ctx.beginPath();
      ctx.arc(t.x, t.y, 7, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
    });
  });

  stars.forEach(s=> ctx.drawImage(starImg, s.x, s.y, s.size, s.size));
  ices.forEach(i=> ctx.drawImage(iceImg, i.x, i.y, i.size, i.size));

  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy; p.alpha -= 0.02;
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x,p.y,5,5);
    ctx.globalAlpha = 1;
  });
  particles = particles.filter(p=>p.alpha>0);

  document.getElementById("info").textContent =
    `‚≠ê ${score} | ‚ù§Ô∏è ${lives} | ‚è≥ ${timeLeft}s`;
}

/* LOOP */
function update(){
  updateStars();
  updateMeteor();
  draw();
  if(playing) requestAnimationFrame(update);
}

/* TIMER */
function startTimer(){
  const t = setInterval(()=>{
    if(!playing) return clearInterval(t);

    timeLeft--;

    if(timeLeft===20) stars.push({x:200,y:100,size:70,vx:3,vy:2,trail:[]});
    if(timeLeft===10) stars.push({x:300,y:120,size:70,vx:4,vy:3,trail:[]});

    if(timeLeft<=0){
      clearInterval(t);
      endGame();
    }
  },1000);
}

/* START */
document.getElementById("btn-start").onclick = ()=>{
  document.getElementById("panel").style.display = "none";
  canvas.style.display = "block";
  document.getElementById("info").style.display = "block";

  playing = true;
  startTimer();
  update();

  setInterval(()=>{ if(playing) spawnIce(); },1200);
  setInterval(()=>{ if(playing && Math.random() < 0.55) spawnMeteor(); },3000);
};

document.getElementById("btn-top10").onclick = ()=>{
  document.getElementById("panel").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  loadTop10();
};

/* CLASSIFICA ‚Äì VERSIONE PERFETTA COME GIORNO 1 */
function loadTop10(){
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("punteggi/giorno5")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap=>{
      let list = [];
      snap.forEach(child => list.push(child.val()));
      list.sort((a,b)=> b.punti - a.punti);

      list.forEach(r=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.nome}</td><td>${r.punti}</td>`;
        table.appendChild(tr);
      });
    });
}

/* FINE */
function endGame(){
  playing = false;

  canvas.style.display = "none";
  document.getElementById("info").style.display = "none";
  document.getElementById("fine").style.display = "flex";

  document.getElementById("fine-msg").innerHTML =
    `‚≠ê Hai totalizzato <b>${score}</b> punti!`;

  db.ref("punteggi/giorno5").push({
    nome: user,
    punti: Number(score),
    timestamp: Date.now()
  });
}

document.getElementById("retry-btn").onclick = ()=> location.reload();
</script>

</body>
