<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Giorno 2 ‚Äì Reindeer Runner (Endless)</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <style>
  /* =======================================================
     üé® STILE GENERALE
  ======================================================== */
    body {
      margin: 0;
      background-color: #7b0412;
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { 
      color: #ffd700; 
      margin-top: 10px; 
    }

  /* =======================================================
     üñºÔ∏è CANVAS ‚Äì AREA DI GIOCO
  ======================================================== */
    canvas {
      display: none;
      margin: 20px auto 0;
      background: url("../img/sfondo_bosco.jpg") center/cover no-repeat;
      border: 3px solid #f5d97c;
      border-radius: 10px;
    }

    .info {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid #f5d97c;
      font-size: 1.1em;
      z-index: 30;
    }

  /* =======================================================
     üèÅ POPUP FINALE
  ======================================================== */
    #fine {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .classifica-box {
      background: #fffaf2;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ffd700;
      color: #400000;
      animation: popup .4s ease-out;
    }

    @keyframes popup {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .btn {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: #7b0412;
      transition: .3s;
      display: inline-block;
    }
    .btn:hover { background: #ffd700; color: #000; }

  /* =======================================================
     ‚ñ∂Ô∏è SCHERMATA INIZIALE
  ======================================================== */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.60);
      backdrop-filter: blur(4px);
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-box {
      background: #fffaf2;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      border: 2px solid #ffd700;
      color: #400000;
      text-align: center;
      line-height: 1.5;
    }

    .start-btn {
      width: 80%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #7b0412;
      color: white;
      border: none;
    }
    .start-btn:hover { background: #ffd700; color: #000; }

  /* =======================================================
     ‚ùÑÔ∏è NEVE
  ======================================================== */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to   { transform: translateY(100vh); opacity: 0.2; }
    }

  </style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- =======================================================
     ‚ñ∂Ô∏è SCHERMATA INIZIALE CON ISTRUZIONI
======================================================= -->
<div id="start-screen">
  <div class="start-box">
    <p>
    üå≤ Evita gli alberi e supera il tuo record!<br>
    ü¶å Aiuta la renna a correre nel bosco!<br>
    ‚Ä¢ Salta e tieni premuto per volare un po‚Äô
    </p>

    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
  </div>
</div>

<!-- AREA DI GIOCO -->
<canvas id="game"></canvas>

<!-- INFO IN GAME -->
<div class="info" id="info">Distanza: 0m</div>

<!-- POPUP FINALE -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>

    <h3>üèÜ Top 10 Globale</h3>
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Calendario</a>
  </div>
</div>

<!-- MUSICA -->
<audio id="musica" loop>
  <source src="../audio/jingle_bells_instrumental.mp3" type="audio/mpeg">
</audio>

<script>


/* =======================================================
   üî• FIREBASE ‚Äì CONFIGURAZIONE DATABASE
======================================================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura",
  storageBucket: "calendarioroccasicura.appspot.com",
  messagingSenderId: "38731898044",
  appId: "1:38731898044:web:e89bcfae7c64239fec44b9"
});
const db = firebase.database();

/* =======================================================
   üé≠ NOME MASCHERATO ‚Äì GENERAZIONE USERNAME
======================================================= */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* =======================================================
   üñºÔ∏è CANVAS ‚Äì MISURE E RESPONSIVE
======================================================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.55;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* =======================================================
   ü¶å SPRITES ‚Äì RENNA, ALBERO E GRAFICA
======================================================= */
const rennaImg = new Image();
rennaImg.src = "../img/renna.png";

const alberoImg = new Image();
alberoImg.src = "../img/albero.png";

/* =======================================================
   üéÆ VARIABILI DI GIOCO ‚Äì FISICA, ENDLESS MODE, STATI
======================================================= */
let renna = {
  x: 120,
  y: canvas.height - 150,
  w: 110,
  h: 110,
  vy: 0,
  jumping: false
};

let ostacoli = [];
let distanza = 0;
let giocoTerminato = false;

/* SALTO PROLUNGATO */
let saltoLungo = false;
let tempoInAria = 0;

/* NUVOLETTA (dopo 5s) */
let nuvolaAttiva = false;
let nuvola = { x: 0, y: 0, size: 90 };

/* OSTACOLI DISTANZA MINIMA */
let distanzaMinima = 650;

/* EVITA DOPPIO SALVATAGGIO */
let punteggioSalvato = false;

/* EVITA DOPPI CARICAMENTI CLASSIFICA */
let classificaCaricata = false;









  /* =======================================================
   üéÆ INPUT ‚Äì SALTO NORMALE + SALTO PROLUNGATO
======================================================= */

/* Keyboard */
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") {
    e.preventDefault();
    saltoLungo = true;
    if (!renna.jumping) jump();
  }
});

window.addEventListener("keyup", e => {
  if (e.code === "Space" || e.code === "ArrowUp") {
    saltoLungo = false;
  }
});

/* Mouse click */
canvas.addEventListener("mousedown", () => {
  saltoLungo = true;
  if (!renna.jumping) jump();
});
canvas.addEventListener("mouseup", () => saltoLungo = false);

/* Touch */
canvas.addEventListener("touchstart", () => {
  saltoLungo = true;
  if (!renna.jumping) jump();
});
canvas.addEventListener("touchend", () => saltoLungo = false);

/* Salto singolo */
function jump() {
  if (!renna.jumping) {
    renna.vy = -16;
    renna.jumping = true;
    tempoInAria = 0;
  }
}

/* =======================================================
   üå≤ OSTACOLI ‚Äì GENERAZIONE E DISTANZA MINIMA
======================================================= */
function generaOstacolo() {
  if (nuvolaAttiva) return; // non creare alberi mentre la nuvola √® sotto
  ostacoli.push({
    x: canvas.width + 20,
    y: canvas.height - 120,
    w: 70,
    h: 100
  });
}

function gestisciOstacoli() {
  if (ostacoli.length === 0) generaOstacolo();
  const ultimo = ostacoli[ostacoli.length - 1];
  if (ultimo.x < canvas.width - distanzaMinima) {
    generaOstacolo();
  }
}

/* =======================================================
   ‚òÅÔ∏è NUVOLA ‚Äì DOPO 2 SECONDI DI VOLO
======================================================= */
function gestisciNuvola() {

  /* Se tiene premuto e rimane in aria */
  if (saltoLungo && renna.jumping && !nuvolaAttiva) {
    tempoInAria += 1 / 60; // tempo in secondi
  }

  /* Dopo 2 secondi appare la nuvola */
  if (tempoInAria > 2 && !nuvolaAttiva) {
    nuvola.x = renna.x + renna.w/2;
    nuvola.y = renna.y + renna.h - 20;
    nuvolaAttiva = true;
  }

  /* Comportamento nuvola attiva */
  if (nuvolaAttiva) {
    renna.vy = 8; // spinta verso il basso

    // Disegno nuvola migliorato
    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.beginPath();
    ctx.arc(nuvola.x, nuvola.y, nuvola.size, 0, Math.PI * 2);
    ctx.fill();

    ctx.lineWidth = 3;
    ctx.strokeStyle = "rgba(200,200,200,0.8)";
    ctx.stroke();

    /* -------------------------------
       üíÄ COLLISIONE RENNA ‚Üî NUVOLA
    -------------------------------- */
    const dx = renna.x + renna.w/2 - nuvola.x;
    const dy = renna.y + renna.h/2 - nuvola.y;
    const distanzaCollisione = Math.sqrt(dx*dx + dy*dy);

    if (distanzaCollisione < nuvola.size * 0.8) {
      fineGioco();
      return;
    }

    // Quando tocca terra ‚Üí reset
    if (!renna.jumping) {
      nuvolaAttiva = false;
      tempoInAria = 0;
    }
  }
}

/* =======================================================
   ‚ùÑÔ∏è NEVE ‚Äì EFFETTO GRAFICO
======================================================= */
function creaNeve() {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.textContent = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = 3 + Math.random() * 5 + "s";
  snow.style.fontSize = 14 + Math.random() * 10 + "px";
  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 8000);
}
setInterval(creaNeve, 200);

/* =======================================================
   üîÅ GAME LOOP ‚Äì FISICA, LIMITI, COLLISIONI
======================================================= */
function gameLoop() {
  if (giocoTerminato) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* ‚úàÔ∏è Salto prolungato limitato */
  if (saltoLungo && renna.jumping && !nuvolaAttiva) {
    const limiteAltezza = canvas.height * 0.18;  // pi√π alto ma non troppo
    if (renna.y > limiteAltezza) {
      renna.vy = -6;
    } else {
      renna.vy = 0;
    }
  }

  /* Nuvola */
  gestisciNuvola();

  /* Gravit√† */
  renna.y += renna.vy;
  renna.vy += 0.8;

  /* Limite superiore */
  const limiteAlto = canvas.height * 0.15; 
  if (renna.y < limiteAlto) {
    renna.y = limiteAlto;
    renna.vy = 2;
  }

  /* Disegna renna */
  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  /* Ostacoli */
  gestisciOstacoli();

  ostacoli.forEach((o, i) => {
    o.x -= 6;
    ctx.drawImage(alberoImg, o.x, o.y - 30, o.w, o.h);

    // Collisione con albero
    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  /* Distanza percorsa */
  distanza += 0.35;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m`;

  requestAnimationFrame(gameLoop);
}












  



/* =======================================================
   üèÅ FINE GIOCO ‚Äì SCHERMATA E BLOCCO SALVATAGGIO
======================================================= */
function fineGioco() {
  if (giocoTerminato) return;
  giocoTerminato = true;

  /* Stop musica */
  const music = document.getElementById("musica");
  music.pause();
  music.currentTime = 0;

  canvas.style.display = "none";
  document.getElementById("info").style.display = "none";
  document.getElementById("fine").style.display = "flex";

  const puntiFinali = Math.floor(distanza);

  document.getElementById("messaggio").textContent =
    `üéâ Bravo ${nomeMascherato}! Hai percorso ${puntiFinali} metri!`;

  salvaOnline(nomeMascherato, puntiFinali);
}

/* =======================================================
   üíæ SALVATAGGIO ‚Äì SCRITTURA SU punteggi/giorno2
======================================================= */
function salvaOnline(nome, punti) {
  if (punteggioSalvato) return;
  punteggioSalvato = true;

  db.ref("punteggi/giorno2").push({
    nome,
    punti,
    timestamp: Date.now()
  }).then(() => caricaClassifica());
}

/* =======================================================
   üèÜ CLASSIFICA GLOBALE ‚Äì TOP 10
======================================================= */
function caricaClassifica() {
  if (classificaCaricata) return;
  classificaCaricata = true;

  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("punteggi/giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {
      let lista = [];
      snap.forEach(child => lista.push(child.val()));

      lista.sort((a, b) => b.punti - a.punti);

      lista.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.nome}</td><td>${row.punti}</td>`;
        table.appendChild(tr);
      });
    });
}

/* =======================================================
   ‚ñ∂Ô∏è AVVIO ‚Äì START SCREEN E MUSICA
======================================================= */
document.getElementById("btn-start").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  canvas.style.display = "block";
  document.getElementById("info").style.display = "block";

  /* Avvia musica */
  const music = document.getElementById("musica");
  music.volume = 0.35;
  music.play();

  gameLoop();
});

/* MOSTRA CLASSIFICA SENZA GIOCARE */
document.getElementById("btn-top10").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
});

/* RIPROVA */
document.getElementById("retry-btn").addEventListener("click", () => location.reload());

</script>

</body>
</html>
