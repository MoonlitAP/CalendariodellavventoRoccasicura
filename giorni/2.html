 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #7b0412;
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { color: #ffd700; margin-top: 10px; }

    /* CANVAS */
    canvas {
      display: none;
      margin: 20px auto 0;
      background: url("../img/sfondo_bosco.jpg") center/cover no-repeat;
      border: 3px solid #f5d97c;
      border-radius: 10px;
      touch-action: none;
    }

    .info {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid #f5d97c;
      font-size: 1.1em;
      z-index: 30;
    }

    /* POPUP FINALE */
    #fine {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .classifica-box {
      background: #fffaf2;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ffd700;
      color: #400000;
      animation: popup .4s ease-out;
    }

    @keyframes popup {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: #7b0412;
      transition: .3s;
    }
    .btn:hover { background: #ffd700; color: #000; }

    /* MENU INIZIALE */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.60);
      backdrop-filter: blur(4px);
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-box {
      background: #fffaf2;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      border: 2px solid #ffd700;
      color: #400000;
      text-align: center;
      line-height: 1.5;
    }

    .start-btn {
      width: 80%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #7b0412;
      color: white;
      border: none;
    }
    .start-btn:hover { background: #ffd700; color: #000; }

    table { width: 100%; margin-top: 15px; }
    th, td { padding: 8px; text-align: center; border-bottom: 1px solid #d7bb5f; }

  </style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- MENU INIZIALE -->
<div id="start-screen">
  <div class="start-box">
    <h2>ü¶å Inizia il Gioco!</h2>
    <p>
      Salta, evita gli alberi<br>
      e sopravvivi alla nuvola finale!
    </p>

    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA GIOCO</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA GLOBALE</button>
  </div>
</div>

<canvas id="game"></canvas>
<div class="info" id="info">Distanza: 0m</div>

<!-- POPUP FINALE -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>

    <h3>üèÜ Top 10 Globale</h3>
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn" style="background:#d41e1e;">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Torna al Calendario</a>
  </div>
</div>

<script>
/* =======================================================
   FIREBASE CONFIG
======================================================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura"
});
const db = firebase.database();

/* =======================================================
   USER MASK NAME
======================================================= */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* =======================================================
   CANVAS SETUP
======================================================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.55;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* =======================================================
   IMMAGINI
======================================================= */
const rennaImg = new Image();
rennaImg.src = "../img/renna.png";

const alberoImg = new Image();
alberoImg.src = "../img/albero.png";

const cloudImg = new Image();
cloudImg.src = "../img/cloud.png";

/* =======================================================
   VARIABILI DI GIOCO
======================================================= */
let renna = { x: 120, y: 300, w: 110, h: 110, vy: 0, jumping: false };
let ostacoli = [];
let distanza = 0;

let saltoLungo = false;
let tempoVoloReale = 0;

let nuvola = null;
let nuvolaAttiva = false;

let giocoTerminato = false;

/* =======================================================
   INPUT
======================================================= */
function jump() {
  if (!renna.jumping) {
    renna.vy = -16;
    renna.jumping = true;
    tempoVoloReale = 0;
  }
}

canvas.addEventListener("touchstart", e => { e.preventDefault(); saltoLungo = true; jump(); });
canvas.addEventListener("touchend", () => saltoLungo = false);

canvas.addEventListener("mousedown", () => { saltoLungo = true; jump(); });
canvas.addEventListener("mouseup", () => saltoLungo = false);

window.addEventListener("keydown", e => {
  if (["Space", "ArrowUp"].includes(e.code)) {
    saltoLungo = true;
    jump();
  }
});
window.addEventListener("keyup", () => saltoLungo = false);

/* =======================================================
   OSTACOLI
======================================================= */
function generaOstacolo() {
  if (nuvolaAttiva) return;
  ostacoli.push({ x: canvas.width + 40, y: canvas.height - 120, w: 70, h: 100 });
}

function gestisciOstacoli() {
  if (ostacoli.length === 0) generaOstacolo();

  const ultimo = ostacoli[ostacoli.length - 1];
  if (ultimo.x < canvas.width - 650) generaOstacolo();
}

/* =======================================================
   NUVOLA FINALE (OSTACOLO)
======================================================= */
function generaNuvola() {
  nuvola = {
    x: canvas.width + 40,
    y: renna.y,
    w: 130,  /* pi√π piccola */
    h: 90,
    speed: 4 /* pi√π lenta */
  };

  nuvolaAttiva = true;

  /* rimuove alberi davanti */
  ostacoli = ostacoli.filter(o => o.x > renna.x + 350);
}

function disegnaNuvola() {
  nuvola.x -= nuvola.speed;
  ctx.drawImage(cloudImg, nuvola.x, nuvola.y, nuvola.w, nuvola.h);
}

function controllaCollisioneNuvola() {
  if (!nuvolaAttiva) return;

  if (
    renna.x < nuvola.x + nuvola.w &&
    renna.x + renna.w > nuvola.x &&
    renna.y < nuvola.y + nuvola.h &&
    renna.y + renna.h > nuvola.y
  ) {
    fineGioco();
  }

  if (nuvola.x + nuvola.w < 0) {
    nuvolaAttiva = false;
    nuvola = null;
  }
}

/* =======================================================
   FINE GIOCO
======================================================= */
function fineGioco() {
  giocoTerminato = true;
  document.getElementById("fine").style.display = "flex";

  document.getElementById("messaggio").textContent =
    `Hai percorso ${Math.floor(distanza)} metri!`;

  db.ref("punteggi/giorno2").push({
    nome: nomeMascherato,
    punti: Math.floor(distanza)
  });

  caricaClassifica();
}

/* =======================================================
   CLASSIFICA
======================================================= */
function caricaClassifica() {
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("punteggi/giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {

      let list = [];
      snap.forEach(s => list.push(s.val()));
      list.sort((a,b) => b.punti - a.punti);

      list.forEach(r => {
        table.innerHTML += `<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
    });
}

/* =======================================================
   GAME LOOP
======================================================= */
function gameLoop() {
  if (giocoTerminato) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* tempo reale di volo */
  if (renna.jumping && !nuvolaAttiva) {
    tempoVoloReale += 1/60;

    if (saltoLungo && tempoVoloReale < 15) {
      renna.vy = -6;
    }
  }

  /* attiva nuvola dopo 10 secondi */
  if (!nuvolaAttiva && tempoVoloReale >= 10) {
    generaNuvola();
  }

  /* gravit√† */
  renna.y += renna.vy;
  renna.vy += 0.8;

  /* limite alto */
  if (renna.y < canvas.height * 0.05) {
    renna.y = canvas.height * 0.05;
    renna.vy = 1;
  }

  /* terreno */
  const terreno = canvas.height - 150;
  if (renna.y > terreno) {
    renna.y = terreno;
    renna.vy = 0;
    renna.jumping = false;
    tempoVoloReale = 0;
  }

  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  /* nuvola */
  if (nuvolaAttiva) {
    disegnaNuvola();
    controllaCollisioneNuvola();
  }

  /* ostacoli */
  gestisciOstacoli();
  ostacoli.forEach((o, i) => {
    o.x -= 6;
    ctx.drawImage(alberoImg, o.x, o.y - 30, o.w, o.h);

    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  distanza += 0.3;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m`;

  requestAnimationFrame(gameLoop);
}

/* =======================================================
   BOTTONI
======================================================= */
document.getElementById("btn-start").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";

  canvas.style.display = "block";
  document.getElementById("info").style.display = "block";

  gameLoop();
});

document.getElementById("btn-top10").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
});

document.getElementById("retry-btn").addEventListener("click", () => location.reload());
</script>

</body>
</html>
