<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<!-- BLOCCO TOTALE ZOOM / DOUBLE TAP iOS -->
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>üéÖ Giorno 11 ‚Äì Babbo Mario Run</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  font-family:'Ubuntu',sans-serif;
  background:#7b0412;
  color:white;
  text-align:center;
  touch-action:manipulation;
  -webkit-user-select:none;
  user-select:none;
}

h1{
  color:#ffd700;
  margin:10px 0;
}

/* CANVAS */
canvas{
  width:100%;
  max-width:900px;
  height:300px;
  border:3px solid #ffd700;
  border-radius:14px;
  display:none;
  margin:10px auto;
  background:black;
}

/* START PANEL */
#panel{
  background:#fffaf0;
  color:#400;
  border-radius:18px;
  border:2px solid #ffd700;
  margin:20px;
  padding:20px;
}

button{
  padding:14px 30px;
  border-radius:30px;
  border:none;
  font-size:18px;
  background:#7b0412;
  color:white;
  cursor:pointer;
}
button:hover{
  background:#ffd700;
  color:#000;
}

/* INFO BAR */
#info{
  display:none;
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,.6);
  padding:8px;
  font-size:18px;
  z-index:10;
}

/* FINE / CLASSIFICA */
#fine{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.box{
  background:#fffaf0;
  color:#400;
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:480px;
  border:2px solid #ffd700;
}
table{
  width:100%;
  margin-top:10px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #d7bb5f;
}
</style>
</head>

<body>

<h1>üéÖ Babbo Mario Run!</h1>

<div id="panel">
  <p>
    üëÜ Tocca per saltare<br>
    ‚¨Ü SPACE / FRECCIA SU / click destro (PC)<br>
    ‚≠ê Prendi le stelle (+5)<br>
    üèÅ Arriva al paese per vincere
  </p>
  <button id="start">‚ñ∂Ô∏è INIZIA</button>
</div>

<canvas id="game"></canvas>
<div id="info"></div>

<div id="fine">
  <div class="box">
    <h2 id="msgFinale"></h2>
    <h3>üèÜ Classifica Giorno 11</h3>
    <table id="tabella"></table>
    <br>
    <button onclick="location.reload()">üîÑ Riprova</button>
    <a href="../calendario.html">
      <button>‚¨Ö Calendario</button>
    </a>
  </div>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app"
});
const db = firebase.database();

/* NOME MASCHERATO */
const real = localStorage.getItem("utente") || "Ospite";
const user = real[0] + Math.floor(Math.random()*900+100) + real.slice(1);

/* CANVAS */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth < 900 ? window.innerWidth : 900;
canvas.height = 300;

/* IMMAGINI */
const mario = new Image(); mario.src="img/babbo_mario.png";
const block = new Image(); block.src="img/blocco.png";
const star  = new Image(); star.src="img/stella.png";
const bgBosco = new Image(); bgBosco.src="img/bosco.jpg";
const bgPaese = new Image(); bgPaese.src="img/paese.jpg";

/* STATO */
let mY=200, vy=0, onGround=true;
let stars=[], score=0;
let playing=false;
let scroll=0;

const SPEED = window.innerWidth < 700 ? 4 : 5;
const LEVEL_END = 5500;

/* CONTROLLI */
function jump(){
  if(onGround){
    vy=-13;
    onGround=false;
  }
}
canvas.addEventListener("click", jump);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"||e.code==="ArrowUp") jump();
});
window.addEventListener("contextmenu", e=>{
  e.preventDefault(); jump();
});

/* SPAWN STELLE */
function spawnStar(){
  stars.push({x:canvas.width,y:150});
}

/* DRAW BACKGROUND */
function drawBackground(){
  ctx.drawImage(bgBosco,-scroll*0.3,0,canvas.width*2,canvas.height);

  if(scroll>LEVEL_END-1200){
    const fade=(scroll-(LEVEL_END-1200))/1200;
    ctx.globalAlpha=fade;
    ctx.drawImage(bgPaese,0,0,canvas.width,canvas.height);
    ctx.globalAlpha=1;
  }
}

/* LOOP */
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();

  vy+=0.5;
  mY+=vy;
  if(mY>200){ mY=200; vy=0; onGround=true; }

  ctx.drawImage(mario,70,mY,70,70);

  stars.forEach(s=>{
    s.x-=SPEED;
    ctx.drawImage(star,s.x,s.y,40,40);
    if(s.x<120 && s.x+30>70 && mY+40>s.y){
      score+=5;
      s.hit=true;
    }
  });
  stars=stars.filter(s=>!s.hit && s.x>-40);

  document.getElementById("info").textContent=`‚≠ê ${score}`;
  scroll+=SPEED;

  if(scroll>=LEVEL_END){
    endGame(); return;
  }
  playing && requestAnimationFrame(update);
}

/* FINE */
function endGame(){
  playing=false;
  canvas.style.display="none";
  info.style.display="none";
  fine.style.display="flex";
  msgFinale.innerHTML=`üéâ Sei arrivato al paese!<br>‚≠ê Punti: <b>${score}</b>`;

  db.ref("punteggi/giorno11").push({
    nome:user,
    punti:score,
    timestamp:Date.now()
  }).then(loadTop10);
}

/* CLASSIFICA */
function loadTop10(){
  tabella.innerHTML="<tr><th>Nome</th><th>Punti</th></tr>";
  db.ref("punteggi/giorno11")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value",snap=>{
      let list=[];
      snap.forEach(c=>list.push(c.val()));
      list.sort((a,b)=>b.punti-a.punti);
      list.forEach(r=>{
        tabella.innerHTML+=`<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
    });
}

/* START */
start.onclick=()=>{
  panel.style.display="none";
  canvas.style.display="block";
  info.style.display="block";
  playing=true;
  setInterval(()=>playing && spawnStar(),2000);
  update();
};
</script>

</body>
</html>
