<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Giorno 14 ‚Äì Parole di Roccasicura</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
}

h2{
  margin:18px 10px 10px;
}

#game{
  max-width:400px;
  margin:0 auto;
  padding:20px;
}

#question{
  font-size:16px;
  margin-bottom:14px;
  text-align:left;
}

#cells{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  gap:6px;
  margin-bottom:16px;
}

.group{
  display:flex;
  gap:6px;
}

.space{
  width:16px;
}

/* celle standard */
.cell{
  border:1px solid #666;
  background:#fff;
  color:#000;
  text-align:center;
  font-weight:bold;
  text-transform:uppercase;
}

.cell.normal{
  width:32px;
  height:32px;
  font-size:18px;
}

/* celle piccole */
.cell.small{
  width:26px;
  height:26px;
  font-size:14px;
}

/* celle EXTRA-piccole SOLO per ROCCASICURA */
.cell.xsmall{
  width:22px;
  height:22px;
  font-size:12px;
}

.cell:focus{
  outline:2px solid #c62828;
}

button{
  background:#c62828;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  font-size:15px;
}

#msg{
  margin-top:12px;
  min-height:22px;
}
</style>
</head>

<body>

<h2>üéÑ Giorno 14 ‚Äì Cruciverba di Roccasicura</h2>

<div id="game">
  <div id="question"></div>
  <div id="cells"></div>
  <button onclick="check()">OK</button>
  <div id="msg"></div>
</div>

<script>
const words = [
  { q:"Il nostro paese", a:"ROCCASICURA", view:["ROCCASICURA"], size:"xsmall" },
  { q:"Zona dove i ragazzi si divertono con la neve", a:"LAMACCHIA", view:["LA","MACCHIA"], size:"normal" },
  { q:"Simbolo del Natale", a:"ALBERO", view:["ALBERO"], size:"normal" },
  { q:"Associazione che promuove il paese", a:"PROLOCO", view:["PRO","LOCO"], size:"normal" },
  { q:"Sede istituzionale del paese", a:"COMUNE", view:["COMUNE"], size:"normal" },
  { q:"Luogo di incontro del paese", a:"PIAZZA", view:["PIAZZA"], size:"normal" },
  { q:"Antica popolazione del territorio", a:"SANNITI", view:["SANNITI"], size:"normal" },
  { q:"Statua ritrovata nel tratturo Castel di Sangro‚ÄìLucera", a:"ERCOLE", view:["ERCOLE"], size:"normal" },
  { q:"Lab-Oratorio per bambini e ragazzi", a:"ARCADINOE", view:["ARCA","DI","NOE"], size:"normal" }
];

let index = 0;

const questionEl = document.getElementById("question");
const cellsEl = document.getElementById("cells");
const msgEl = document.getElementById("msg");

function load(){
  msgEl.textContent = "";
  const current = words[index];

  questionEl.innerHTML =
    `<b>${index+1}.</b> ${current.q} <em>(${current.a.length})</em>`;

  cellsEl.innerHTML = "";

  current.view.forEach((part, pIndex) => {
    const group = document.createElement("div");
    group.className = "group";

    for(let i=0;i<part.length;i++){
      const input = document.createElement("input");

      let cls = "normal";
      if(current.size === "small") cls = "small";
      if(current.size === "xsmall") cls = "xsmall";

      input.className = `cell ${cls}`;
      input.maxLength = 1;

      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        if(input.nextElementSibling) input.nextElementSibling.focus();
      });

      group.appendChild(input);
    }

    cellsEl.appendChild(group);

    if(pIndex < current.view.length - 1){
      const space = document.createElement("div");
      space.className = "space";
      cellsEl.appendChild(space);
    }
  });
}

function check(){
  let value = "";
  document.querySelectorAll(".cell").forEach(c => {
    value += c.value.toUpperCase();
  });

  if(value === words[index].a){
    index++;
    if(index < words.length){
      load();
    } else {
      questionEl.innerHTML = "üéâ Complimenti!";
      cellsEl.innerHTML = "";
      msgEl.innerHTML =
        "Hai completato tutte le parole.<br><br>üéÑ Buon Natale da Roccasicura!";
    }
  } else {
    msgEl.textContent = "‚ùå Riprova";
  }
}

load();
</script>

</body>
</html>
