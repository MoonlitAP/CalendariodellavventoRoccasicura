<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Giorno 14 ‚Äì Parole di Roccasicura</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
}

h2{
  margin:18px 10px 10px;
}

#game{
  max-width:360px;
  margin:0 auto;
  padding:20px;
}

#question{
  font-size:16px;
  margin-bottom:14px;
  text-align:left;
}

#cells{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  justify-content:center;
  margin-bottom:16px;
}

.cell{
  width:30px;
  height:30px;
  border:1px solid #666;
  background:#fff;
  color:#000;
  text-align:center;
  font-size:16px;
  font-weight:bold;
  text-transform:uppercase;
}

.cell:focus{
  outline:2px solid #c62828;
}

button{
  background:#c62828;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  font-size:15px;
}

#msg{
  margin-top:12px;
  min-height:22px;
}
</style>
</head>

<body>

<h2>üéÑ Giorno 14 ‚Äì Cruciverba di Roccasicura</h2>

<div id="game">
  <div id="question"></div>
  <div id="cells"></div>
  <button onclick="check()">OK</button>
  <div id="msg"></div>
</div>

<script>
const words = [
  { q:"Il nostro paese", a:"ROCCASICURA" },   // 11 lettere ‚úî
  { q:"Zona dove i ragazzi si divertono con la neve", a:"LAMACCHIA" }, // 9
  { q:"Simbolo del Natale", a:"ALBERO" },     // 6
  { q:"Associazione che promuove il paese", a:"PROLOCO" }, // 7
  { q:"Sede istituzionale del paese", a:"COMUNE" }, // 6
  { q:"Luogo di incontro del paese", a:"PIAZZA" }, // 6
  { q:"Antica popolazione del territorio", a:"SANNITI" }, // 7
  { q:"Statua ritrovata nel tratturo Castel di Sangro‚ÄìLucera", a:"ERCOLE" }, // 6
  { q:"Lab-Oratorio per bambini e ragazzi", a:"ARCADINOE" } // 9
];

let index = 0;

const questionEl = document.getElementById("question");
const cellsEl = document.getElementById("cells");
const msgEl = document.getElementById("msg");

function load(){
  msgEl.textContent = "";
  const current = words[index];
  questionEl.innerHTML =
    `<b>${index+1}.</b> ${current.q} <em>(${current.a.length})</em>`;

  cellsEl.innerHTML = "";

  for(let i = 0; i < current.a.length; i++){
    const input = document.createElement("input");
    input.className = "cell";
    input.maxLength = 1;
    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase();
      if(input.nextElementSibling) input.nextElementSibling.focus();
    });
    cellsEl.appendChild(input);
  }
}

function check(){
  let value = "";
  document.querySelectorAll(".cell").forEach(c => {
    value += c.value.toUpperCase();
  });

  if(value === words[index].a){
    index++;
    if(index < words.length){
      load();
    } else {
      questionEl.innerHTML = "üéâ Complimenti!";
      cellsEl.innerHTML = "";
      msgEl.innerHTML =
        "Hai completato tutte le parole.<br><br>üéÑ Buon Natale da Roccasicura!";
    }
  } else {
    msgEl.textContent = "‚ùå Riprova";
  }
}

load();
</script>

</body>
</html>
