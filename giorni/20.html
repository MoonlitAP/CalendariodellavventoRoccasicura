<script>
const counter=document.getElementById("counter");
const totale=10;
let trovati=0;

function updateCounter(){
  counter.textContent=`ğŸ” Oggetti trovati: ${trovati} / ${totale}`;
}

function bindTap(el,fn){
  let lock=false;
  el.addEventListener("touchstart",e=>{
    e.preventDefault();
    if(lock) return;
    lock=true; fn();
    setTimeout(()=>lock=false,300);
  },{passive:false});
  el.addEventListener("click",e=>{
    e.preventDefault();
    if(lock) return;
    lock=true; fn();
    setTimeout(()=>lock=false,300);
  });
}

function setupObject(name){
  const hits=document.querySelectorAll(`.${name}-hit`);
  const item=document.querySelector(`.item.${name}`);
  let found=false;
  hits.forEach(hit=>{
    bindTap(hit,()=>{
      if(found) return;
      found=true;
      item.classList.add("found");
      trovati++;
      updateCounter();
      if(trovati===totale){
        document.getElementById("msg").textContent="ğŸ‰ Bravo! Hai trovato tutto!";
      }
    });
  });
}

bindTap(document.getElementById("startBtn"),()=>{
  document.getElementById("startOverlay").classList.add("hidden");
});

setupObject("campana");
setupObject("uccello");
setupObject("cuore");
setupObject("palla");
setupObject("tromba");
setupObject("calza");
setupObject("biscotto");
setupObject("luce");
setupObject("stella");
setupObject("candela");
</script>
