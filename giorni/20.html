<script>
const counter = document.getElementById("counter");
const items = document.querySelectorAll(".item");
const totale = 10;
let trovati = 0;

const gruppi = {};
items.forEach(item=>{
  const cls = [...item.classList].find(c=>c!=="item");
  if(!gruppi[cls]) gruppi[cls]=[];
  gruppi[cls].push(item);
});

function updateCounter(){
  counter.textContent = `ğŸ” Oggetti trovati: ${trovati} / ${totale}`;
}

function bindTap(el, fn){
  let lock=false;
  el.addEventListener("touchstart",e=>{
    e.preventDefault();
    if(lock) return;
    lock=true; fn();
    setTimeout(()=>lock=false,300);
  },{passive:false});
  el.addEventListener("click",e=>{
    e.preventDefault();
    if(lock) return;
    lock=true; fn();
    setTimeout(()=>lock=false,300);
  });
}

bindTap(document.getElementById("startBtn"),()=>{
  document.getElementById("startOverlay").classList.add("hidden");
});

Object.values(gruppi).forEach(gruppo=>{
  let trovato=false;
  gruppo.forEach(el=>{
    bindTap(el,()=>{
      if(trovato) return;
      trovato=true;
      gruppo.forEach(i=>i.classList.add("found"));
      trovati++;
      updateCounter();
      if(trovati===totale){
        document.getElementById("msg").textContent="ğŸ‰ Bravo! Hai trovato tutto!";
      }
    });
  });
});
</script>
