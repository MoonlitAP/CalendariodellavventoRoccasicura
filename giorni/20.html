<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Ubuntu',sans-serif;
  background:#7b0412;
  color:white;
  text-align:center;
}
h1{color:#ffd700;margin:10px 0 4px;font-size:1.4em;}
#counter{margin:6px 0;font-weight:bold;color:#ffd700;}
#list{font-size:0.95em;margin-bottom:10px;}

#game{
  position:relative;
  max-width:380px;
  margin:0 auto;
  touch-action:manipulation;
}
#game img{
  width:100%;
  display:block;
  border-radius:12px;
  pointer-events:none;
}

.item,#grinchTrap{
  position:absolute;
  width:44px;height:44px;
  border-radius:50%;
  transform:translate(-50%,-50%);
}
.item.found{
  background:rgba(0,255,0,.2);
  border:2px solid #00ff99;
  box-shadow:0 0 6px #00ff99;
}
#grinchTrap{width:70px;height:70px;border-radius:18px;}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:flex;align-items:center;justify-content:center;
  z-index:20;
}
.overlayBox{
  background:white;color:#7b0412;
  padding:20px;border-radius:16px;
  max-width:320px;text-align:center;
}
.overlayBox img{width:100%;border-radius:12px;}
.overlayBox button{
  margin-top:12px;padding:10px 22px;
  border:none;border-radius:20px;
  background:#7b0412;color:white;font-weight:bold;
}
.hidden{display:none!important;}
#msg{margin:10px;color:#00ff99;font-size:1.1em;}
.btn-back{
  display:inline-block;margin:14px auto 18px;
  padding:12px 28px;background:#f3e4e4;
  color:black;border-radius:30px;
  font-weight:bold;text-decoration:none;
}
html,body,#game{touch-action:manipulation;}
</style>
</head>

<body>

<div id="startOverlay" class="overlay">
  <div class="overlayBox">
    <h2>ğŸ„ Giorno 20</h2>
    <p>ğŸ” Trova tutti gli oggetti nellâ€™immagine.<br>ğŸ¤ Zoom con due dita.<br>âš ï¸ Attento ai tocchi sbagliati.</p>
    <button id="startBtn">Inizia</button>
  </div>
</div>

<h1>ğŸ„ Giorno 20</h1>
<div id="counter">ğŸ” Oggetti trovati: 0 / 10</div>
<div id="list">ğŸ›ï¸ ğŸ¦ â¤ï¸ ğŸ ğŸº ğŸ§¦ ğŸª ğŸ’¡ â­ ğŸ•¯ï¸</div>

<div id="game">
  <img src="img/disegno.jpg">

  <div class="item" style="top:86%;left:46%;"></div>
  <div class="item" style="top:63%;left:14%;"></div>
  <div class="item" style="top:52%;left:30%;"></div>
  <div class="item" style="top:50%;left:58%;"></div>
  <div class="item" style="top:28%;left:58%;"></div>
  <div class="item" style="top:36%;left:18%;"></div>
  <div class="item" style="top:43%;left:84%;"></div>
  <div class="item" style="top:17%;left:77%;"></div>
  <div class="item" style="top:22%;left:86%;"></div>
  <div class="item" style="top:14%;left:92%;"></div>

  <div id="grinchTrap" style="top:41%;left:38%;"></div>
</div>

<div id="msg"></div>
<a href="../calendario.html" class="btn-back">â† Calendario</a>

<div id="overlayError" class="overlay hidden">
  <div class="overlayBox">
    <img src="img/cami.png">
    <p><b>ATTENTO!</b><br>Riprova!</p>
    <button id="retryBtn">Riprova</button>
  </div>
</div>

<script>
const counter=document.getElementById("counter");
const items=document.querySelectorAll(".item");
const totale=items.length;
let trovati=0;

function updateCounter(){
  counter.textContent=`ğŸ” Oggetti trovati: ${trovati} / ${totale}`;
}

function bindTap(el,fn){
  el.addEventListener("touchstart",e=>{e.preventDefault();fn();},{passive:false});
  el.addEventListener("click",e=>{e.preventDefault();fn();});
}

bindTap(document.getElementById("startBtn"),()=>{
  document.getElementById("startOverlay").classList.add("hidden");
});

items.forEach(i=>{
  i.dataset.found="false";
  bindTap(i,()=>{
    if(i.dataset.found==="true")return;
    i.dataset.found="true";
    i.classList.add("found");
    trovati++;
    updateCounter();
    if(trovati===totale){
      document.getElementById("msg").textContent="ğŸ‰ Bravo! Hai trovato tutto!";
    }
  });
});

bindTap(document.getElementById("grinchTrap"),()=>{
  document.getElementById("overlayError").classList.remove("hidden");
});

bindTap(document.getElementById("retryBtn"),()=>{
  trovati=0;updateCounter();
  document.getElementById("msg").textContent="";
  items.forEach(i=>{i.dataset.found="false";i.classList.remove("found");});
  document.getElementById("overlayError").classList.add("hidden");
});
</script>

</body>
</html>
