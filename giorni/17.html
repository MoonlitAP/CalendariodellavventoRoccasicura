<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ğŸŒ² Giorno 17 â€“ Il Bosco dei Quadrati ğŸ²</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: linear-gradient(#e8f5e9, #c8e6c9);
  font-family: 'Ubuntu', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#game {
  background: #ffffff;
  width: 95%;
  max-width: 420px;
  border-radius: 18px;
  padding: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  font-size: 20px;
  margin: 6px 0 10px;
}

#dice {
  font-size: 26px;
  margin: 10px 0;
}

button {
  background: #2e7d32;
  color: white;
  border: none;
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}

canvas {
  margin-top: 14px;
  background: #f1f8e9;
  border-radius: 14px;
  touch-action: none;
}

#info {
  font-size: 14px;
  margin-top: 10px;
  line-height: 1.4;
}
</style>
</head>

<body>

<div id="game">
  <h1>ğŸŒ² Giorno 17 â€“ Il Bosco dei Quadrati ğŸ²</h1>

  <div id="dice">ğŸ² Premi per lanciare</div>
  <button onclick="rollDice()">ğŸ² Lancia il dado</button>

  <canvas id="canvas" width="360" height="360"></canvas>

  <div id="info">
    ğŸ¯ <b>Obiettivo</b><br>
    Collega gli ğŸŒ² alberi secondo il numero del ğŸ² dado.<br><br>
    âœ… Figura giusta = punto<br>
    âŒ Figura sbagliata = turno perso
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let diceValue = 0;
let selected = [];
let lines = [];

const trees = [
  {x:60,y:60},{x:180,y:60},{x:300,y:60},
  {x:60,y:180},{x:180,y:180},{x:300,y:180},
  {x:60,y:300},{x:180,y:300},{x:300,y:300}
];

draw();

function rollDice(){
  diceValue = Math.floor(Math.random()*6)+1;
  document.getElementById("dice").textContent = "ğŸ² " + diceValue;
  selected = [];
  lines = [];
  draw();
}

canvas.addEventListener("click", e=>{
  if(!diceValue) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  trees.forEach((t,i)=>{
    if(Math.hypot(t.x-x,t.y-y) < 22 && !selected.includes(i)){
      selected.push(i);
      if(selected.length > 1){
        lines.push([selected[selected.length-2], i]);
      }
      draw();
      checkFigure();
    }
  });
});

function checkFigure(){
  if(selected.length === diceValue){
    setTimeout(()=>{
      alert("âœ… Figura completata! ğŸŒŸ");
      rollDice();
    },200);
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // linee
  lines.forEach(l=>{
    ctx.strokeStyle = "#1b5e20";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(trees[l[0]].x, trees[l[0]].y);
    ctx.lineTo(trees[l[1]].x, trees[l[1]].y);
    ctx.stroke();
  });

  // alberi emoji
  ctx.font = "32px serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  trees.forEach(t=>{
    ctx.fillText("ğŸŒ²", t.x, t.y);
  });
}
</script>

</body>
