<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üê∞ Carrera de Conejos - Fibonacci</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #e8f5e9; --wood: #d2a679; --grass: #81c784; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body { 
    margin: 0; font-family: 'Ubuntu', sans-serif; background: var(--bg); 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    height: 100vh; padding: 10px; overflow: hidden;
  }

  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
    display: flex; align-items: center; justify-content: center; z-index: 100;
  }
  .modal {
    background: #fffdf5; padding: 20px; border-radius: 25px; border: 5px solid var(--wood);
    width: 90%; max-width: 340px; text-align: center;
  }

  #game-container {
    position: relative; width: 95vmin; height: 85vmin; max-width: 500px;
    display: flex; align-items: center; justify-content: center;
  }
  #board {
    width: 80%; height: 85%; background: var(--grass); border-radius: 50%; 
    position: relative; border: 5px solid #4a8c4d; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  .cell { 
    width: 9%; height: 9%; background: #fdf5e6; border-radius: 15%; position: absolute; 
    display: flex; align-items: center; justify-content: center; font-size: 2.8vmin; 
    font-weight: bold; color: #5d4037; border: 1px solid #deb887;
    transform: translate(-50%, -50%); z-index: 2;
  }
  .hole { background: #222 !important; border: none; box-shadow: inset 0 2px 4px #000; color: transparent !important; }

  /* CAROTA PICCOLA AL CENTRO */
  #carrot { 
    width: 10%; height: 10%; position: absolute; 
    top: 50%; left: 50%; transform: translate(-50%, -50%); 
    display: flex; align-items: center; justify-content: center; 
    font-size: 5vmin; z-index: 1;
  }

  .rabbit { 
    width: 8%; height: 8%; position: absolute; z-index: 10;
    transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer;
    transform: translate(-50%, -50%);
    background-size: contain; background-repeat: no-repeat; background-position: center;
  }
  .player { background-image: url('../img/rabbit_1.png'); }
  .cpu { background-image: url('../img/rabbit_2.png'); }
  
  .active-move { animation: jump 0.5s infinite alternate; filter: drop-shadow(0 0 5px #fff); }
  @keyframes jump { from { margin-top: 0; } to { margin-top: -8px; } }

  .base { 
    position: absolute; display: flex; flex-direction: column; gap: 8px; 
    padding: 10px; background: rgba(255,255,255,0.4); border-radius: 20px;
    width: 50px; align-items: center; top: 50%; transform: translateY(-50%);
  }
  .p-base { left: 1%; }
  .c-base { right: 1%; }
  .base .rabbit { position: static; transform: none; width: 35px; height: 35px; }

  .controls { margin-top: 10px; width: 90%; max-width: 400px; text-align: center; }
  #msg {
    background: white; padding: 10px; border-radius: 15px; border: 2px solid var(--wood);
    font-weight: bold; margin-bottom: 8px; color: #2e7d32; font-size: 14px; min-height: 40px;
  }
  .btn {
    padding: 12px 35px; border: none; border-radius: 25px;
    background: #ff9800; color: white; font-size: 18px; font-weight: bold;
    box-shadow: 0 4px 0 #e65100; cursor: pointer;
  }
</style>
</head>
<body>

<div id="startUI" class="overlay">
  <div class="modal">
    <h2 style="color:#2e7d32">üê∞</h2>
    <p style="text-align:left; font-size:14px; color:#5d4037">
      Porta i tuoi coniglietti al centro!<br><br>
      ‚Ä¢ Inizia dalla casella <b>1 (esterna)</b>.<br>
      ‚Ä¢ Raggiungi la casella <b>30 (centrale)</b>.<br>
      ‚Ä¢ Con il <b>6</b> i buchi neri saltano!<br>
      ‚Ä¢ Se cadi nel buco, torni alla base laterale.
    </p>
    <button class="btn" onclick="start()">GIOCA</button>
  </div>
</div>

<div id="winUI" class="overlay" style="display:none">
  <div class="modal">
    <h1 id="winTxt">VITTORIA!</h1>
    <button class="btn" onclick="location.reload()">RIPROVA</button>
  </div>
</div>

<div id="game-container">
  <div class="base p-base" id="p-base"></div>
  <div id="board"><div id="carrot">ü•ï</div></div>
  <div class="base c-base" id="c-base"></div>
</div>

<div class="controls">
  <div id="msg">Tira il dado!</div>
  <button id="diceBtn" class="btn" onclick="roll()">üé≤ TIRA IL DADO</button>
</div>

<script>
const board = document.getElementById("board");
const msg = document.getElementById("msg");
const diceBtn = document.getElementById("diceBtn");

let turn = "player";
let currentDice = 0;
let state = "wait"; 
const path = [];
let holes = [6, 14, 22]; 

function start() { document.getElementById("startUI").style.display = "none"; }

// Spirale che inizia da fuori (1) e finisce dentro (30)
function buildPath() {
  const steps = 30;
  for (let i = 0; i < steps; i++) {
    const angle = 0.5 * i; 
    const r = 42 - (i * 1.3); // Il raggio diminuisce: i=0 (esterno), i=29 (interno)
    const x = 50 + r * Math.cos(angle);
    const y = 50 + r * Math.sin(angle);
    // Usiamo unshift per invertire: l'indice 0 sar√† il punto pi√π esterno
    path.unshift({ x: x + "%", y: y + "%" });
  }
  // Ora path[0] √® esterno, path[29] √® interno
}
buildPath();

function draw() {
  document.querySelectorAll('.cell').forEach(c => c.remove());
  path.forEach((p, i) => {
    const num = i + 1; // 1 esterno, 30 interno
    const c = document.createElement("div");
    c.className = "cell" + (holes.includes(num) ? " hole" : "");
    c.style.left = p.x; c.style.top = p.y;
    if (!holes.includes(num)) c.textContent = num;
    board.appendChild(c);
  });
}
draw();

function swapHoles() {
  let h = [];
  while(h.length < 3) {
    let r = Math.floor(Math.random() * 26) + 2;
    if(!h.includes(r)) h.push(r);
  }
  holes = h;
  draw();
}

let conigli = [];
function init() {
  const pb = document.getElementById("p-base");
  const cb = document.getElementById("c-base");
  for (let i = 0; i < 6; i++) {
    const isP = i < 3;
    const r = document.createElement("div");
    r.className = "rabbit " + (isP ? "player" : "cpu");
    r.pos = -1; // -1 significa in base
    r.id = i; r.type = isP ? "player" : "cpu";
    r.onclick = () => tap(r);
    isP ? pb.appendChild(r) : cb.appendChild(r);
    conigli.push(r);
  }
}

function place(r) {
  if (r.pos === -1) {
    const b = r.type === "player" ? document.getElementById("p-base") : document.getElementById("c-base");
    r.style.position = "static"; r.style.transform = "none";
    b.appendChild(r);
  } else {
    r.style.position = "absolute";
    r.style.left = path[r.pos].x; r.style.top = path[r.pos].y;
    r.style.transform = "translate(-50%, -50%)";
    board.appendChild(r);
  }
}
init();

function roll() {
  currentDice = Math.floor(Math.random() * 6) + 1;
  diceBtn.disabled = true;
  msg.innerHTML = `üé≤ Dado: <b>${currentDice}</b>`;
  if (currentDice === 6) { 
    swapHoles(); 
    setTimeout(go, 600); 
  } else { go(); }
}

function go() {
  if (turn === "player") {
    state = "pick";
    conigli.filter(r => r.type === "player").forEach(r => r.classList.add("active-move"));
    msg.innerHTML += " - Muovi un coniglio!";
  } else { setTimeout(cpu, 800); }
}

function tap(r) {
  if (state !== "pick" || r.type !== "player") return;
  conigli.forEach(c => c.classList.remove("active-move"));
  move(r);
}

function move(r) {
  state = "move";
  r.pos += currentDice;

  if (r.pos >= 29) { // Casella 30 (indice 29)
    r.pos = 29; place(r);
    setTimeout(() => {
      document.getElementById("winUI").style.display = "flex";
      document.getElementById("winTxt").innerText = turn === "player" ? "üèÜ HAI VINTO!" : "ü§ñ CPU VINCE";
    }, 400);
    return;
  }

  place(r);
  if (holes.includes(r.pos + 1)) {
    setTimeout(() => { 
        r.pos = -1; place(r); 
        msg.innerHTML = "üåÄ Caduto nel buco! Torni in base.";
    }, 600);
  }
  setTimeout(next, 900);
}

function cpu() {
  let r = conigli.filter(r => r.type === "cpu").sort((a,b) => b.pos - a.pos)[0];
  move(r);
}

function next() {
  turn = turn === "player" ? "cpu" : "player";
  state = "wait";
  msg.innerHTML = turn === 'player' ? "Tocca a te!" : "ü§ñ Il PC gioca...";
  diceBtn.disabled = (turn === "cpu");
  if (turn === "cpu") setTimeout(roll, 500);
}
</script>
</body>
</html>
