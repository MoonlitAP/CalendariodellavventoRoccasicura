<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üê∞ Carrera de Conejos - Fibonacci Original</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #e8f5e9; --wood: #d2a679; --grass: #81c784; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body { 
    margin: 0; font-family: 'Ubuntu', sans-serif; background: var(--bg); 
    display: flex; flex-direction: column; align-items: center; justify-content: space-around; 
    height: 100vh; padding: 10px; overflow: hidden;
  }

  /* Overlay Istruzioni */
  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.75); 
    display: flex; align-items: center; justify-content: center; z-index: 100;
  }
  .modal {
    background: #fffdf5; padding: 25px; border-radius: 30px; border: 6px solid var(--wood);
    width: 90%; max-width: 350px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  /* Tabellone Circolare */
  #game-container {
    position: relative; width: 95vmin; height: 75vmin; max-width: 500px;
    display: flex; align-items: center; justify-content: center;
  }
  #board {
    width: 85%; height: 100%; background: var(--grass); border-radius: 50%; 
    position: relative; border: 6px solid #4a8c4d; box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
  }

  /* Caselle numerate */
  .cell { 
    width: 10%; height: 10%; background: #fdf5e6; border-radius: 20%; position: absolute; 
    display: flex; align-items: center; justify-content: center; font-size: 3vmin; 
    font-weight: bold; color: #5d4037; border: 1.5px solid #deb887;
    transform: translate(-50%, -50%); z-index: 2; box-shadow: 0 2px 0 #deb887;
  }
  .hole { background: #222 !important; border: none; box-shadow: inset 0 3px 5px #000; color: transparent !important; }

  /* Carota Finale al centro */
  #carrot { 
    width: 12%; height: 12%; position: absolute; 
    top: 50%; left: 50%; transform: translate(-50%, -50%); 
    display: flex; align-items: center; justify-content: center; 
    font-size: 6vmin; z-index: 1;
  }

  /* Coniglietti */
  .rabbit { 
    width: 10%; height: 10%; position: absolute; z-index: 10;
    transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer;
    transform: translate(-50%, -50%);
    background-size: contain; background-repeat: no-repeat; background-position: center;
  }
  .player { background-image: url('../img/rabbit_1.png'); }
  .cpu { background-image: url('../img/rabbit_2.png'); }
  
  .active-move { animation: jump 0.5s infinite alternate; filter: drop-shadow(0 0 10px #fff); }
  @keyframes jump { from { margin-top: 0; } to { margin-top: -10px; } }

  /* Basi Esterne (Lontane dal tabellone) */
  .base { 
    position: absolute; display: flex; flex-direction: column; gap: 12px; 
    padding: 10px; background: rgba(255,255,255,0.4); border-radius: 20px;
    width: 55px; align-items: center; top: 50%; transform: translateY(-50%);
  }
  .p-base { left: -5%; }
  .c-base { right: -5%; }
  .base .rabbit { position: static; transform: none; width: 40px; height: 40px; }

  /* Interfaccia */
  .controls { width: 100%; text-align: center; padding-bottom: 10px; }
  #msg {
    background: white; padding: 12px; border-radius: 20px; border: 3px solid var(--wood);
    font-weight: bold; margin-bottom: 10px; color: #2e7d32; font-size: 16px;
  }
  .btn {
    padding: 15px 45px; border: none; border-radius: 30px;
    background: #ff9800; color: white; font-size: 20px; font-weight: bold;
    box-shadow: 0 5px 0 #e65100; cursor: pointer;
  }
</style>
</head>
<body>

<div id="startUI" class="overlay">
  <div class="modal">
    <h2 style="color:#2e7d32">üê∞ Carrera de Conejos</h2>
    <p style="text-align:left; color:#5d4037; font-size:15px; line-height:1.4">
      Porta i tuoi coniglietti al centro del prato!<br><br>
      ‚Ä¢ <b>Inizio:</b> Casella 1 (esterna).<br>
      ‚Ä¢ <b>Traguardo:</b> Casella 30 (carota).<br>
      ‚Ä¢ <b>Attenzione:</b> Se esce 6, i buchi si spostano!<br>
      ‚Ä¢ <b>Caduta:</b> Se finisci nel buco, torni in base.
    </p>
    <button class="btn" onclick="start()">GIOCA</button>
  </div>
</div>

<div id="winUI" class="overlay" style="display:none">
  <div class="modal">
    <h1 id="winTxt">VITTORIA!</h1>
    <button class="btn" onclick="location.reload()">RIPROVA</button>
  </div>
</div>

<div id="game-container">
  <div class="base p-base" id="p-base"></div>
  <div id="board"><div id="carrot">ü•ï</div></div>
  <div class="base c-base" id="c-base"></div>
</div>

<div class="controls">
  <div id="msg">Tira il dado per iniziare!</div>
  <button id="diceBtn" class="btn" onclick="roll()">üé≤ TIRA IL DADO</button>
</div>

<script>
const board = document.getElementById("board");
const msg = document.getElementById("msg");
const diceBtn = document.getElementById("diceBtn");

let turn = "player";
let currentDice = 0;
let state = "wait"; 
const path = [];
let holes = [8, 16, 24]; 

function start() { document.getElementById("startUI").style.display = "none"; }

// Costruzione Spirale Armoniosa 1 -> 30
function buildPath() {
  const steps = 30;
  for (let i = 0; i < steps; i++) {
    // Angolo costante per la forma a chiocciola
    const angle = 0.55 * i; 
    // Il raggio diminuisce linearmente per andare dall'esterno all'interno
    const r = 42 - (i * 1.35); 
    const x = 50 + r * Math.cos(angle);
    const y = 50 + r * Math.sin(angle);
    path.push({ x: x + "%", y: y + "%" });
  }
}
buildPath();

function draw() {
  document.querySelectorAll('.cell').forEach(c => c.remove());
  path.forEach((p, i) => {
    const num = i + 1; // 1 √® fuori, 30 √® dentro
    const c = document.createElement("div");
    c.className = "cell" + (holes.includes(num) ? " hole" : "");
    c.style.left = p.x; c.style.top = p.y;
    if (!holes.includes(num)) c.textContent = num;
    board.appendChild(c);
  });
}
draw();

function swapHoles() {
  let h = [];
  while(h.length < 3) {
    let r = Math.floor(Math.random() * 26) + 3;
    if(!h.includes(r)) h.push(r);
  }
  holes = h;
  draw();
}

let conigli = [];
function init() {
  const pb = document.getElementById("p-base");
  const cb = document.getElementById("c-base");
  for (let i = 0; i < 6; i++) {
    const isP = i < 3;
    const r = document.createElement("div");
    r.className = "rabbit " + (isP ? "player" : "cpu");
    r.pos = -1; 
    r.id = i; r.type = isP ? "player" : "cpu";
    r.onclick = () => tap(r);
    isP ? pb.appendChild(r) : cb.appendChild(r);
    conigli.push(r);
  }
}

function place(r) {
  if (r.pos === -1) {
    const b = r.type === "player" ? document.getElementById("p-base") : document.getElementById("c-base");
    r.style.position = "static"; r.style.transform = "none";
    b.appendChild(r);
  } else {
    r.style.position = "absolute";
    r.style.left = path[r.pos].x; r.style.top = path[r.pos].y;
    r.style.transform = "translate(-50%, -50%)";
    board.appendChild(r);
  }
}
init();

function roll() {
  currentDice = Math.floor(Math.random() * 6) + 1;
  diceBtn.disabled = true;
  msg.innerHTML = `üé≤ Risultato: <b>${currentDice}</b>`;
  if (currentDice === 6) { 
    swapHoles(); 
    setTimeout(go, 600); 
  } else { go(); }
}

function go() {
  if (turn === "player") {
    state = "pick";
    conigli.filter(r => r.type === "player").forEach(r => r.classList.add("active-move"));
    msg.innerHTML += " - Scegli un coniglio!";
  } else { setTimeout(cpu, 1000); }
}

function tap(r) {
  if (state !== "pick" || r.type !== "player") return;
  conigli.forEach(c => c.classList.remove("active-move"));
  move(r);
}

function move(r) {
  state = "move";
  r.pos += currentDice;

  if (r.pos >= 29) { // Casella 30
    r.pos = 29; place(r);
    setTimeout(() => {
      document.getElementById("winUI").style.display = "flex";
      document.getElementById("winTxt").innerText = turn === "player" ? "üèÜ HAI VINTO!" : "ü§ñ CPU VINCE";
    }, 400);
    return;
  }

  place(r);
  if (holes.includes(r.pos + 1)) {
    setTimeout(() => { 
        r.pos = -1; place(r); 
        msg.innerHTML = "üåÄ Ouch! Sei caduto nel buco.";
    }, 700);
  }
  setTimeout(next, 1000);
}

function cpu() {
  let movable = conigli.filter(r => r.type === "cpu");
  let r = movable.sort((a,b) => b.pos - a.pos)[0];
  move(r);
}

function next() {
  turn = turn === "player" ? "cpu" : "player";
  state = "wait";
  msg.innerHTML = turn === 'player' ? "Tocca a te!" : "ü§ñ Il PC sta pensando...";
  diceBtn.disabled = (turn === "cpu");
  if (turn === "cpu") setTimeout(roll, 600);
}
</script>
</body>
</html>
