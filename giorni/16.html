<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üê∞ Carrera de Conejos - Versione Finale</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #e8f5e9; --wood: #8d6e63; --grass: #81c784; --path: #fdf5e6; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body { 
    margin: 0; font-family: 'Ubuntu', sans-serif; background: var(--bg); 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    height: 100vh; padding: 10px; overflow: hidden;
  }

  /* Contenitore Gioco */
  #game-container {
    position: relative; width: 100vmin; height: 80vmin; max-width: 500px;
    display: flex; align-items: center; justify-content: center;
  }

  /* Il Prato Circolare */
  #board {
    width: 85%; height: 95%; background: var(--grass); border-radius: 50%; 
    position: relative; border: 8px solid #4a8c4d; 
    box-shadow: 0 12px 0 #2e7d32, inset 0 0 50px rgba(0,0,0,0.1);
  }

  /* Caselle Numeriche */
  .cell { 
    width: 36px; height: 36px; background: var(--path); border-radius: 10px; position: absolute; 
    display: flex; align-items: center; justify-content: center; font-size: 13px; 
    font-weight: bold; color: #5d4037; border-bottom: 3px solid #deb887;
    transform: translate(-50%, -50%); z-index: 2;
  }
  .hole { background: #333 !important; border: none; box-shadow: inset 0 4px 0 #000; color: transparent !important; }

  /* Carota Centrale (Traguardo) */
  #carrot { 
    width: 35px; height: 35px; position: absolute; 
    top: 50%; left: 50%; transform: translate(-50%, -50%); 
    z-index: 5; pointer-events: none;
  }

  /* Coniglietti */
  .rabbit { 
    width: 32px; height: 32px; position: absolute; z-index: 10;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
    transform: translate(-50%, -50%);
    background-size: contain; background-repeat: no-repeat; background-position: center;
  }
  .player { background-image: url('../img/rabbit_1.png'); }
  .cpu { background-image: url('../img/rabbit_2.png'); }
  
  .active-move { animation: jump 0.4s infinite alternate; filter: drop-shadow(0 0 8px #fff); }
  @keyframes jump { from { margin-top: 0; } to { margin-top: -10px; } }

  /* BASI LATERALI (TANE) */
  .base { 
    position: absolute; width: 55px; height: 150px; 
    background: #795548; border: 4px solid #5d4037; border-radius: 12px;
    display: flex; flex-direction: column; align-items: center; justify-content: space-around;
    box-shadow: 4px 4px 0 rgba(0,0,0,0.2); z-index: 1;
  }
  .p-base { left: -10px; }
  .c-base { right: -10px; }

  /* Interfaccia Utente */
  .controls { width: 100%; max-width: 400px; text-align: center; margin-top: 20px; }
  #msg {
    background: white; padding: 10px; border-radius: 15px; border: 3px solid var(--wood);
    font-weight: bold; margin-bottom: 10px; color: #2e7d32; font-size: 16px;
  }
  .btn {
    padding: 15px 45px; border: none; border-radius: 50px;
    background: #ff9800; color: white; font-size: 20px; font-weight: bold;
    box-shadow: 0 6px 0 #e65100; cursor: pointer;
  }
  .btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #e65100; }
</style>
</head>
<body>

<div id="game-container">
  <div class="base p-base" id="p-base"></div>
  <div id="board">
      <img id="carrot" src="https://cdn-icons-png.flaticon.com/512/3014/3014467.png" alt="ü•ï">
  </div>
  <div class="base c-base" id="c-base"></div>
</div>

<div class="controls">
  <div id="msg">Tocca il dado per giocare!</div>
  <button id="diceBtn" class="btn" onclick="roll()">üé≤ TIRA IL DADO</button>
</div>

<script>
const board = document.getElementById("board");
const msg = document.getElementById("msg");
const diceBtn = document.getElementById("diceBtn");

let turn = "player";
let currentDice = 0;
let state = "wait"; 
const path = [];
let holes = [8, 16, 24]; 

// COSTRUZIONE SPIRALE DISTANZIATA
function buildPath() {
  const total = 30;
  for (let i = 0; i < total; i++) {
    // Angolo costante per non stringere troppo al centro
    const angle = 0.62 * i; 
    // Raggio che diminuisce in modo lineare e controllato
    const r = 43 - (i * 1.3); 
    const x = 50 + r * Math.cos(angle);
    const y = 50 + r * Math.sin(angle);
    path.push({ x: x + "%", y: y + "%" });
  }
}
buildPath();

function draw() {
  document.querySelectorAll('.cell').forEach(c => c.remove());
  path.forEach((p, i) => {
    const num = i + 1;
    const c = document.createElement("div");
    c.className = "cell" + (holes.includes(num) ? " hole" : "");
    c.style.left = p.x; c.style.top = p.y;
    if (!holes.includes(num)) c.textContent = num;
    board.appendChild(c);
  });
}
draw();

function swapHoles() {
  let h = [];
  while(h.length < 3) {
    let r = Math.floor(Math.random() * 26) + 2; 
    if(!h.includes(r)) h.push(r);
  }
  holes = h;
  draw();
}

let conigli = [];
function init() {
  const pb = document.getElementById("p-base");
  const cb = document.getElementById("c-base");
  for (let i = 0; i < 6; i++) {
    const isP = i < 3;
    const r = document.createElement("div");
    r.className = "rabbit " + (isP ? "player" : "cpu");
    r.pos = -1; 
    r.id = i; r.type = isP ? "player" : "cpu";
    r.onclick = () => tap(r);
    isP ? pb.appendChild(r) : cb.appendChild(r);
    conigli.push(r);
  }
}

function place(r) {
  if (r.pos === -1) {
    const b = r.type === "player" ? document.getElementById("p-base") : document.getElementById("c-base");
    r.style.position = "static"; r.style.transform = "none";
    b.appendChild(r);
  } else {
    r.style.position = "absolute";
    r.style.left = path[r.pos].x; r.style.top = path[r.pos].y;
    r.style.transform = "translate(-50%, -50%)";
    board.appendChild(r);
  }
}
init();

function roll() {
  currentDice = Math.floor(Math.random() * 6) + 1;
  diceBtn.disabled = true;
  msg.innerHTML = `üé≤ Risultato: <b>${currentDice}</b>`;
  if (currentDice === 6) { swapHoles(); setTimeout(go, 600); } 
  else { go(); }
}

function go() {
  if (turn === "player") {
    state = "pick";
    conigli.filter(r => r.type === "player").forEach(r => r.classList.add("active-move"));
    msg.innerHTML += " - Muovi un coniglio!";
  } else { setTimeout(cpu, 1000); }
}

function tap(r) {
  if (state !== "pick" || r.type !== "player") return;
  conigli.forEach(c => c.classList.remove("active-move"));
  move(r);
}

function move(r) {
  state = "move";
  r.pos += currentDice;
  if (r.pos >= 29) { r.pos = 29; place(r); win(); return; }
  place(r);
  if (holes.includes(r.pos + 1)) {
    setTimeout(() => { r.pos = -1; place(r); msg.innerHTML = "üåÄ Buco! Torna in tana."; }, 700);
  }
  setTimeout(next, 1000);
}

function cpu() {
  let movable = conigli.filter(r => r.type === "cpu");
  let r = movable.sort((a,b) => b.pos - a.pos)[0];
  move(r);
}

function next() {
  turn = turn === "player" ? "cpu" : "player";
  state = "wait";
  msg.innerHTML = turn === 'player' ? "Tocca a te!" : "ü§ñ CPU muove...";
  diceBtn.disabled = (turn === "cpu");
  if (turn === "cpu") setTimeout(roll, 600);
}

function win() {
    msg.innerHTML = turn === "player" ? "üèÜ HAI VINTO!" : "ü§ñ CPU VINCE";
    setTimeout(() => location.reload(), 4000);
}
</script>
</body>
</html>
