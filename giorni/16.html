<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üê∞ Carrera de Conejos</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #a8d5ba;
    --wood: #d2a679;
    --grass: #5eb061;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

  body { 
    margin: 0; font-family: 'Ubuntu', sans-serif; background: var(--bg); 
    display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
    height: 100vh; padding: 10px 0; overflow: hidden;
  }

  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
    backdrop-filter: blur(6px); display: flex; align-items: center; justify-content: center; z-index: 100;
  }
  .modal {
    background: #fffdf5; padding: 25px; border-radius: 30px; border: 6px solid var(--wood);
    width: 85%; max-width: 320px; text-align: center;
  }

  #game-container {
    position: relative; width: 92vmin; height: 92vmin; max-width: 400px; max-height: 400px;
    background: var(--wood); border-radius: 50%; padding: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  #board {
    width: 100%; height: 100%; background: var(--grass);
    border-radius: 50%; position: relative; border: 4px solid #4a8c4d;
  }

  .cell { 
    width: 11%; height: 11%; background: #f3e5ab; border-radius: 20%; position: absolute; 
    display: flex; align-items: center; justify-content: center; font-size: 3.2vmin; 
    font-weight: bold; color: #8d6e63; box-shadow: 0 3px 0 #d7ccc8;
    transform: translate(-50%, -50%); z-index: 2;
  }
  .hole { background: #222 !important; box-shadow: inset 0 3px 8px #000; color: transparent !important; }

  #carrot { 
    width: 20%; height: 20%; background: #ffa726; border-radius: 50%; position: absolute; 
    top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; 
    justify-content: center; font-size: 9vmin; z-index: 5;
  }

  .rabbit { 
    width: 14%; height: 14%; position: absolute; z-index: 10;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
    transform: translate(-50%, -50%); filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
    background-size: contain; background-repeat: no-repeat; background-position: center;
  }
  
  /* Se l'HTML √® dentro /giorni/, usa questi percorsi */
  .player { background-image: url('img/rabbit_1.png'); }
  .cpu { background-image: url('img/rabbit_2.png'); }
  
  .active-move { animation: bounce 0.5s infinite alternate; filter: drop-shadow(0 0 10px #fff); }

  @keyframes bounce { from { margin-top: 0; } to { margin-top: -15px; } }

  #msg {
    background: #fffdf5; padding: 12px; border-radius: 15px;
    border: 3px solid var(--wood); font-size: 16px; font-weight: bold; color: #5d4037;
    width: 85%; text-align: center;
  }

  .btn {
    padding: 15px 40px; border: none; border-radius: 35px;
    background: #ff9800; color: white; font-size: 20px; font-weight: bold;
    box-shadow: 0 6px 0 #e65100; cursor: pointer;
  }
  .btn:active { transform: translateY(4px); box-shadow: 0 2px #e65100; }

  .base { position: absolute; display: flex; gap: 8px; z-index: 20; }
  .p-base { bottom: -12%; left: 50%; transform: translateX(-50%); }
  .c-base { top: -12%; left: 50%; transform: translateX(-50%); }
</style>
</head>
<body>

<div id="startUI" class="overlay">
  <div class="modal">
    <h1 style="color:var(--grass); margin:0;">üê∞ </h1>
    <p>Porta i tuoi coniglietti alla carota!</p>
    <button class="btn" onclick="start()">INIZIA</button>
  </div>
</div>

<div id="winUI" class="overlay hidden">
  <div class="modal">
    <h1 id="winTxt">VITTORIA!</h1>
    <button class="btn" onclick="location.reload()">RIPROVA</button>
  </div>
</div>

<h2 style="color:#2e7d32; margin:0;">Carrera de Conejos</h2>

<div id="game-container">
  <div class="base c-base" id="c-base"></div>
  <div id="board"><div id="carrot">ü•ï</div></div>
  <div class="base p-base" id="p-base"></div>
</div>

<div id="msg">Tira il dado!</div>
<button id="diceBtn" class="btn" onclick="roll()">üé≤ TIRA IL DADO</button>

<script>
const board = document.getElementById("board");
const msg = document.getElementById("msg");
const diceBtn = document.getElementById("diceBtn");

let turn = "player";
let currentDice = 0;
let state = "wait"; 
const path = [];
let holes = [4, 9, 15];

function start() { document.getElementById("startUI").classList.add("hidden"); }

// Spirale migliorata per evitare sovrapposizioni al centro
function buildPath() {
  const steps = 20; 
  for (let i = 0; i < steps; i++) {
    const angle = 1.0 * i; 
    const r = 40 - (i * 1.85); 
    const x = 50 + r * Math.cos(angle);
    const y = 50 + r * Math.sin(angle);
    path.push({ x: x + "%", y: y + "%" });
  }
}
buildPath();

function draw() {
  document.querySelectorAll('.cell').forEach(c => c.remove());
  path.forEach((p, i) => {
    const n = i + 1;
    const c = document.createElement("div");
    c.className = "cell" + (holes.includes(n) ? " hole" : "");
    c.style.left = p.x; c.style.top = p.y;
    if (!holes.includes(n)) c.textContent = n;
    board.appendChild(c);
  });
}
draw();

function swapHoles() {
  let h = [];
  while(h.length < 3) {
    let r = Math.floor(Math.random() * 12) + 4;
    if(!h.includes(r)) h.push(r);
  }
  holes = h;
  draw();
}

let conigli = [];
function init() {
  for (let i = 0; i < 6; i++) {
    const isP = i < 3;
    const r = document.createElement("div");
    r.className = "rabbit " + (isP ? "player" : "cpu");
    r.pos = -1; r.id = i; r.type = isP ? "player" : "cpu";
    r.onclick = () => tap(r);
    board.appendChild(r);
    conigli.push(r);
    place(r);
  }
}

function place(r) {
  if (r.pos === -1) {
    const b = r.type === "player" ? document.getElementById("p-base") : document.getElementById("c-base");
    r.style.position = "static"; r.style.transform = "none";
    b.appendChild(r);
  } else {
    r.style.position = "absolute";
    r.style.left = path[r.pos].x; r.style.top = path[r.pos].y;
    r.style.transform = "translate(-50%, -50%)";
    board.appendChild(r);
  }
}
init();

function roll() {
  currentDice = Math.floor(Math.random() * 6) + 1;
  diceBtn.disabled = true;
  msg.innerHTML = `üé≤ Dado: <b>${currentDice}</b>`;
  if (currentDice === 6) { swapHoles(); setTimeout(go, 600); } 
  else { go(); }
}

function go() {
  if (turn === "player") {
    state = "pick";
    conigli.filter(r => r.type === "player").forEach(r => r.classList.add("active-move"));
    msg.innerHTML += " - Muovi!";
  } else { setTimeout(cpu, 800); }
}

function tap(r) {
  if (state !== "pick" || r.type !== "player") return;
  conigli.forEach(c => c.classList.remove("active-move"));
  move(r);
}

function move(r) {
  state = "move";
  r.pos += currentDice;
  if (r.pos >= path.length - 1) {
    r.pos = path.length - 1; place(r);
    setTimeout(() => {
      document.getElementById("winUI").classList.remove("hidden");
      document.getElementById("winTxt").innerText = turn === "player" ? "üèÜ VITTORIA!" : "ü§ñ CPU VINCE";
    }, 400);
    return;
  }
  place(r);
  if (holes.includes(r.pos + 1)) {
    setTimeout(() => { r.pos = -1; place(r); msg.innerHTML = "üåÄ <b>BUCO!</b>"; }, 600);
  }
  setTimeout(next, 800);
}

function cpu() {
  let r = conigli.filter(r => r.type === "cpu").sort((a,b) => b.pos - a.pos)[0];
  move(r);
}

function next() {
  turn = turn === "player" ? "cpu" : "player";
  state = "wait";
  msg.innerHTML = turn === 'player' ? "Tocca a te!" : "Computer...";
  diceBtn.disabled = (turn === "cpu");
  if (turn === "cpu") setTimeout(roll, 500);
}
</script>
</body>
</html>
